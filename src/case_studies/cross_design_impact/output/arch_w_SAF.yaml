architecture:
  version: 0.3
  subtree:
  - name: system
    attributes:
      technology: 45nm
    local:
    - name: BackingStorage
      class: storage
      subclass: SRAM_MD_TestArchitecture__BackingStorage
      attributes:
        data_storage_depth: 16384
        data_storage_width: 64
        datawidth: 8
        metadata_storage_depth: 16384
        metadata_storage_width: 14
        read_bandwidth: 8
    subtree:
    - name: PE
      local:
      - name: Buffer
        class: storage
        subclass: SRAM_MD_TestArchitecture__Buffer
        attributes:
          data_storage_depth: 512
          data_storage_width: 8
          datawidth: 8
          block_size: 1
          metadata_storage_depth: 256
          metadata_storage_width: 14
          n_banks: 2
          metadata_n_banks: 2
          write_bandwidth: 2
          read_bandwidth: 2
      - name: Reg
        class: storage
        subclass: reg_TestArchitecture__Reg
        attributes:
          data_storage_depth: 1
          data_storage_width: 8
          datawidth: 8
          write_bandwidth: 1
          read_bandwidth: 1
      - name: MAC
        class: compute
        subclass: intmac
        attributes:
          datawidth: 8
