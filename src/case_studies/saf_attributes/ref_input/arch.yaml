architecture:
  version: 0.3
  subtree:
    - name: basic_arch
      attributes:
        technology: 45nm
      local:
        - name: shared_buffer
          class: storage
          subclass: SRAM_MD
          attributes:
            data_storage_depth: 192      
            data_storage_width: 8
            metadata_storage_depth: 128  # 16 7b addr entries, 192 4b run entries
            metadata_storage_width: 8
            datawidth: 8
            block_size: 1

      subtree:
        - name: PE
          local:

            - name: psum_spad
              class: storage
              subclass: SRAM
              attributes:
                depth: 32
                width: 20
                datawidth: 20
                block_size: 1
            - name: MAC
              class: compute
              subclass: Imac
              attributes:
                datawidth: 8