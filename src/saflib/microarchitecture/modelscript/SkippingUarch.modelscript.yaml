modelscript_version: 0.1
modelscript_components:
  - name: SkippingUarchModel
    from_taxonomic_component: SkippingUarch
    export_attributes_to_model: true
    instance_aliases:
    - alias: C_U_leader_follower_yes_opt_fills
      instances:
      - C_U_leader_follower_yes_opt_fills
    - alias: C_U_leader_follower_no_opt_fills
      instances:
      - C_U_leader_follower_no_opt_fills
    - alias: C_C_bidirectional_no_opt_fills
      instances:
      - C_C_bidirectional_no_opt_fills
    scale_parameters:
      - name: clock
        type: real
        export_as_model_attribute: true
        inherit: true
      - name: technology
        type: string
        export_as_model_attribute: true
        inherit: true
    arch_buffer_action_map:
    - buffer_upstream_of_port: md_in_leader
      upstream_action: metadata_read
      downstream_action: 
        any: fill_leader
    - buffer_upstream_of_port: md_in_follower
      upstream_action: metadata_read
      downstream_action: 
        any: fill_follower
    - buffer_upstream_of_port: pos_out_leader
      upstream_action: read
      downstream_action: 
        any: skip_leader
    - buffer_upstream_of_port: pos_out_follower
      upstream_action: read
      downstream_action: 
        any: skip_follower
    actions:
      - name: fill_leader
        implementations:

        # Skipping.fill_leader, C_U_leader_follower_yes_opt_fills
        - alias: C_U_leader_follower_yes_opt_fills
          subcomponents: 
          - name: IntersectionLF
            actions:
            - name: fill
          - name: SinglePgenFollower
            actions:
            - name: gated_gen
          - name: SinglePgenFillOptSupport
            actions:
            - name: gated_gen
          - name: FillOptimizerLeader
            actions:
            - name: gated_allow

        # Skipping.fill_leader, C_U_leader_follower_no_opt_fills
        - alias: C_U_leader_follower_no_opt_fills
          subcomponents: 
          - name: IntersectionLF
            actions:
            - name: fill
          - name: SinglePgenFollower
            actions:
            - name: gated_gen

        # Skipping.fill_leader, C_C_bidirectional_no_opt_fills
        - alias: C_C_bidirectional_no_opt_fills
          subcomponents: 
          - name: IntersectionBD
            actions:
            - name: fill
          - name: SinglePgenLeader
            actions:
            - name: count_ref
          - name: SinglePgenFollower
            actions:
            - name: gated_gen

      - name: fill_follower
        implementations:

        # No actions triggered for C_U_leader_follower_yes_opt_fills, C_U_leader_follower_no_opt_fills

        # Skipping.fill_follower, C_C_bidirectional_no_opt_fills
        - alias: C_C_bidirectional_no_opt_fills
          subcomponents: 
          - name: IntersectionBD
            actions:
            - name: fill
          - name: SinglePgenLeader
            actions:
            - name: gated_gen
          - name: SinglePgenFollower
            actions:
            - name: count_ref

      - name: skip_leader
        implementations:

        # Skipping.skip_leader, C_U_leader_follower_no_opt_fills
        - alias: C_U_leader_follower_yes_opt_fills
          subcomponents: 
          - name: IntersectionLF
            actions:
            - name: intersect
          - name: SinglePgenFollower
            actions:
            - name: gen
            - name: count_ref
          - name: SinglePgenFillOptSupport
            actions:
            - name: gated_gen
          - name: FillOptimizerLeader
            actions:
            - name: gated_allow

        # Skipping.skip_leader, C_U_leader_follower_no_opt_fills
        - alias: C_U_leader_follower_no_opt_fills
          subcomponents: 
          - name: IntersectionLF
            actions:
            - name: intersect
          - name: SinglePgenFollower
            actions:
            - name: gen
            - name: count_ref

        # Skipping.skip_leader, C_C_bidirectional_no_opt_fills
        - alias: C_C_bidirectional_no_opt_fills
          subcomponents: 
          - name: IntersectionBD
            actions:
            - name: intersect
          - name: SinglePgenLeader
            actions:
            - name: gen
          - name: SinglePgenFollower
            actions:
            - name: gated_gen

      - name: skip_follower
        implementations:

        # Skipping.skip_follower, C_U_leader_follower_yes_opt_fills
        - alias: C_U_leader_follower_yes_opt_fills
          subcomponents: 
          - name: IntersectionLF
            actions:
            - name: gated_intersect
          - name: SinglePgenFollower
            actions:
            - name: gated_gen
          - name: SinglePgenFillOptSupport
            actions:
            - name: gen
            - name: count_ref
          - name: FillOptimizerLeader
            actions:
            - name: allow

        # Skipping.skip_follower, C_U_leader_follower_no_opt_fills
        - alias: C_U_leader_follower_no_opt_fills
          subcomponents: 
          - name: IntersectionLF
            actions:
            - name: gated_intersect
          - name: SinglePgenFollower
            actions:
            - name: gated_gen

        # Skipping.skip_follower, C_C_bidirectional_no_opt_fills
        - alias: C_C_bidirectional_no_opt_fills
          subcomponents: 
          - name: IntersectionBD
            actions:
            - name: intersect
          - name: SinglePgenLeader
            actions:
            - name: gated_gen
          - name: SinglePgenFollower
            actions:
            - name: gen

    implementations:
      - name: C_U_leader_follower_yes_opt_fills
        taxonomic_instance_alias: C_U_leader_follower_yes_opt_fills
        objective:
          actions:
            - name: fill_leader
              energy: 0
            - name: fill_follower
              energy: 0
            - name: skip_leader
              energy: 0
            - name: skip_follower
              energy: 0
          area: 0
      - name: C_U_leader_follower_no_opt_fills
        taxonomic_instance_alias: C_U_leader_follower_no_opt_fills
        objective:
          actions:
            - name: fill_leader
              energy: 0
            - name: fill_follower
              energy: 0
            - name: skip_leader
              energy: 0
            - name: skip_follower
              energy: 0
          area: 0
      - name: C_C_bidirectional_no_opt_fills
        taxonomic_instance_alias: C_C_bidirectional_no_opt_fills
        objective:
          actions:
            - name: fill_leader
              energy: 0
            - name: fill_follower
              energy: 0
            - name: skip_leader
              energy: 0
            - name: skip_follower
              energy: 0
          area: 0