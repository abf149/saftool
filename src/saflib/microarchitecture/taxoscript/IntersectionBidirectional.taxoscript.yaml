taxoscript_version: 0.1
taxoscript_primitives:
  - name: IntersectionBidirectional
    attributes:
    - format: format_0=?
    - format: format_1=?
    - string: strategy=?
      values: [none,operand_skip]
    ports:
     - input: md_in_0(md)=format_0
     - input: md_in_1(md)=format_1
     - output: md_out(md)=format_0
    instances:
    - unc_bd_none: [U,U,none]
    - cp_bd_none: [C,C,none]
    - cp_bd_opskip: [C,C,operand_skip]
    - b_bd_none: [B,B,none]
    - r_bd_none: [R,R,none]