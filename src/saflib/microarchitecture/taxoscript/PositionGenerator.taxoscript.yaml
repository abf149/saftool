taxoscript_version: 0.1
taxoscript_primitives:
  - name: PositionGenerator
    attributes:
    - format: format_src=?
    - format: format_dst=?
    - string: strategy=?
      values: [passthrough,counter,kogge_stone_prefix_sum,ripple_prefix_sum]
    ports:
    - input: md_in(md)=attributes.format_src
    - input: md_in_ref(md)=attributes.format_src
    - output: pos_out(pos)=addr
    instances:
    - U_U_counter: [U,U,counter]
    - C_U_passthrough: [C,U,passthrough]
    - C_C_counter: [C,U,counter]
    - B_B_ripple_prefix_sum: [B,B,ripple_prefix_sum]
    - B_B_kogge_stone_prefix_sum: [B,B,kogge_stone_prefix_sum]
    - R_R_counter: [R,R,counter]