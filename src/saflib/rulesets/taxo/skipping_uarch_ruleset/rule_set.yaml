classtype: RuleSet
id: SkippingUarchRuleSet

# Component SkippingUarch validation rules

validation_rule_set:
  classtype: ValidationRuleSet
  id: ComponentSkippingUarchValidationRuleSet
  validation_rules:

  # - Supported-instantiation validation rules

  - classtype: ValidationRule
    conditionally_evaluated_expression:
      classtype: FunctionReference
      id: assertion
      value: assertComponentSkippingUarchAttributesAreSupported
    id: AssertComponentSkippingUarchAttributesAreSupported
    predicate:
      classtype: FunctionReference
      id: predicate
      value: predicateIsComponentSkippingUarch

# Skipping uarch rewrite rules

rewrite_rule_set:
  classtype: RewriteRuleSet
  id: SkippingUarchRewriteRuleSet
  rewrite_rules:

  # - Skipping SAF to Skipping uarch rewrite rule

  - id: ConcretizeArchitectureSkippingSAFsToSkippingUarches
    classtype: RewriteRule
    predicate:
      id: predicate
      classtype: FunctionReference
      value: predicateIsArchitectureHasSkippingSAF
    conditionally_evaluated_expression:
      id: concretization
      classtype: FunctionReference
      value: concretizeArchitectureSkippingSAFsToSkippingUarches


  # - Topological hole rewrite

  - classtype: RewriteRule
    conditionally_evaluated_expression:
      classtype: FunctionReference
      id: transform
      value: transformTopologicalHoleToIntersectionTopology
    id: TransformTopologicalHoleToIntersectionTopology
    predicate:
      classtype: FunctionReference
      id: predicate
      value: predicateIsComponentIsSkippingUarchHasTopologicalHole